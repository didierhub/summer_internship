<!DOCTYPE html>
<html>
<head>
  <
  <style>
    /* Add any necessary CSS styles for the dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
  
    .dropdown-content.show {
      display: block;
    }
  </style>
  !-- Include necessary CSS and JavaScript libraries, such as Ionic and any custom styles or scripts. -->
  <!-- Make sure to include the Ionicons library for the icons. -->
</head>
<body>
  <div class="dropdown-container">
    <span id="care_down" onclick="toggleDropdown()">
      <ion-icon name="caret-down-outline"></ion-icon>
      <ul id="dropdown-content" class="dropdown-content">
        <li>Dashboard</li>
        <li>Log out <span><ion-icon name="exit-outline"></ion-icon></span></li>
      </ul>
    </span>
  </div>

  <script>
    function toggleDropdown() {
      var dropdownContent = document.getElementById("dropdown-content");
      dropdownContent.classList.toggle("show");
    }
  </script>
</body>
</html>
